<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <nav>
        
            <div class="logo">
             <p>Anis Tadavi</p>
            </div>
            <div class="menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Hill Station</a></li>
                <li><a href="#">Explore</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            </div>
            <div class="register">
                <a href="#">Register</a>

            </div>
    </nav>
    <section class="h-text">
        <span>Enjoy</span>
        <h1>Incredible India</h1><br>
        <a href="#">Book Trips at Lowest Price</a>
    </section>
    </header>
    <section class="services-container">
        <h1 class="h-primary">Travel With Us</h1>
        <div id="services">
            <div class="box">
                <img src="Kerala.jpg" alt="">
                <h2 class="h-secondary center">Kerala</h2>
            </div>
            <div class="box">
                <img src="rajasthan.jpg" alt="">
                <h2 class="h-secondary center">Rajasthan</h2>
            </div>
            <div class="box">
                <img src="Kedarnath.jpg" alt="">
                <h2 class="h-secondary center">Kedarkantha</h2>
            </div>
            
        </div>
        <div class="nam">Contact Us</div>
        
	<div class="container">
		<div class="contact-box">
			<div class="left"></div>
			<div class="right">
				<h2>Contact Us</h2>
				<input type="text" class="field" placeholder="Your Name">
				<input type="text" class="field" placeholder="Your Email">
				<input type="text" class="field" placeholder="Phone">
				<textarea placeholder="Message" class="field"></textarea>
				<button class="btn">Send</button>
			</div>
		</div>
	</div>
    </section>
    <div class="footerBottom">
    <div class="landingContainer">
    </div>
    </div>
    
</body>
</html>
